<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANVA – Timed Up & Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0b5ed7;
    }
    video {
      width: 100%;
      max-width: 420px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 18px;
      padding: 14px 22px;
      margin: 12px;
      border-radius: 10px;
      border: none;
      background: #0b5ed7;
      color: white;
    }
    p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>

<body>

<h1>ANVA – Timed Up & Go (TUG)</h1>
<p>Front view. Full body below neck visible. Feet in frame.</p>

<input type="file" id="videoInput" accept="video/*" capture="environment">

<video id="preview" controls></video>

<br>
<button onclick="submitVideo()">Submit Video</button>

<script>
  const input = document.getElementById("videoInput");
  const preview = document.getElementById("preview");

  input.onchange = () => {
    const file = input.files[0];
    preview.src = URL.createObjectURL(file);
  };

  function submitVideo() {
    if (!input.files.length) {
      alert("Please record a video first.");
      return;
    }
    alert("Video captured successfully. Ready for analysis.");
  }
</script>

</body>
</html>
