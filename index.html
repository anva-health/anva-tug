<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANVA — TUG (Pose Only, Privacy Safe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TFJS + MoveNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.9.0/dist/tf-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.9.0/dist/tf-backend-webgl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.8/dist/pose-detection.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      text-align: center;
      padding: 16px;
    }
    h1 { color:#0b5ed7; }

    .card {
      max-width:460px;
      margin:auto;
      background:#fff;
      padding:16px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }

    button {
      padding:10px 14px;
      margin:6px;
      border-radius:8px;
      border:none;
      font-weight:700;
      cursor:pointer;
    }
    #startBtn { background:#0b5ed7; color:#fff; }
    #recordBtn { background:#198754; color:#fff; }
    #stopBtn { background:#dc3545; color:#fff; }
    button:disabled { opacity:0.4; cursor:not-allowed; }

    #status { margin-top:10px; font-weight:700; }

    /* CRITICAL FOR iOS SAFARI */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 2px;
      height: 2px;
      opacity: 0.01;           /* must NOT be 0 */
      pointer-events: none;
      z-index: -1;
    }

    canvas {
      width:100%;
      margin-top:10px;
      background:#000;
      border-radius:10px;
    }
  </style>
</head>

<body>
<h1>ANVA — Timed Up & Go</h1>

<div class="card">
  <p>
    <b>Privacy mode:</b><br>
    Camera used only for live pose extraction.<br>
    <b>No video or images are ever saved.</b>
  </p>

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div>
    <button id="startBtn">Start Camera</button>
    <button id="recordBtn" disabled>Start TUG</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div id="status">Idle</div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const startBtn = document.getElementById("startBtn");
const recordBtn = document.getElementById("recordBtn");
const stopBtn = document.getElementById("stopBtn");
const statusEl = document.getElementById("status");

let detector = null;
let recording = false;
let frameIndex = 0;
let poseFrames = [];

function setStatus(t) { statusEl.textContent = t; }

/* ---- Wait until Safari actually delivers frames ---- */
function waitForVideo(timeoutMs = 5000) {
  return new Promise((resolve, reject) => {
    const start = Date.now();

    function check() {
      if (video.videoWidth > 0 && video.videoHeight > 0) {
        resolve();
        return;
      }
      if (Date.now() - start > timeoutMs) {
        reject("Video never started");
        return;
      }
      requestAnimationFrame(check);
    }

    video.addEventListener("loadeddata", check, { once:true });
    check();
  });
}

/* ---- Start Camera ---- */
startBtn.onclick = async () => {
  try {
    setStatus("Requesting camera…");

    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    });

    video.srcObject = stream;
    await video.play();

    setStatus("Starting video…");
    await waitForVideo();

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    setStatus("Loading pose model…");
    await tf.ready();
    detector = await poseDetection.createDetector(
      poseDetection.SupportedModels.MoveNet,
      { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
    );

    recordBtn.disabled = false;
    setStatus("Camera ready. Press Start TUG.");

    requestAnimationFrame(loop);

  } catch (e) {
    console.error(e);
    setStatus("Camera failed. Reload page.");
  }
};

/* ---- Main Loop ---- */
async function loop() {
  if (!detector) return requestAnimationFrame(loop);

  ctx.clearRect(0,0,canvas.width,canvas.height);

  const poses = await detector.estimatePoses(video, { maxPoses:1 });
  if (poses.length) {
    const kps = poses[0].keypoints;

    // draw points (preview only)
    ctx.fillStyle = "white";
    for (const k of kps) {
      if (k.score > 0.4) {
        ctx.beginPath();
        ctx.arc(k.x, k.y, 4, 0, Math.PI*2);
        ctx.fill();
      }
    }

    if (recording) {
      poseFrames.push({
        frame: frameIndex++,
        time_ms: performance.now(),
        keypoints: kps.map(k => ({
          name: k.name,
          x: k.x,
          y: k.y,
          score: k.score
        }))
      });
    }
  }
  requestAnimationFrame(loop);
}

/* ---- Controls ---- */
recordBtn.onclick = () => {
  poseFrames = [];
  frameIndex = 0;
  recording = true;
  recordBtn.disabled = true;
  stopBtn.disabled = false;
  setStatus("Recording pose points…");
};

stopBtn.onclick = () => {
  recording = false;
  stopBtn.disabled = true;
  recordBtn.disabled = false;

  const blob = new Blob(
    [JSON.stringify({ fps:30, frames: poseFrames }, null, 2)],
    { type:"application/json" }
  );

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "TUG_pose_only.json";
  a.click();

  setStatus("Saved: TUG_pose_only.json (privacy-safe)");
};
</script>
</body>
</html>
