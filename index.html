<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANVA â€“ Timed Up & Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      text-align: center;
      padding: 16px;
    }

    h1 { color: #0b5ed7; }

    #cameraBox {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: auto;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    /* Blue tape overlay */
    #tapeLine {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 22%;
      height: 6px;
      background: #007bff;
      opacity: 0.9;
      cursor: pointer;
    }

    /* Status banner */
    #status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      background: #dc3545;
    }

    #status.ready {
      background: #198754;
    }

    button {
      margin: 10px;
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn { background: #0d6efd; color: white; }
    #recordBtn { background: #198754; color: white; }
    #stopBtn { background: #dc3545; color: white; }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<h1>ANVA â€“ Timed Up & Go</h1>

<div id="cameraBox">
  <video id="video" autoplay playsinline></video>
  <div id="tapeLine" title="Tap the blue tape to confirm alignment"></div>
</div>

<div id="status">ðŸ”´ Align camera and TAP the blue tape</div>

<div>
  <button id="startBtn">Start Camera</button>
  <button id="recordBtn" disabled>Record TUG</button>
  <button id="stopBtn" disabled>Stop</button>
</div>

<script>
  const video = document.getElementById("video");
  const tapeLine = document.getElementById("tapeLine");
  const status = document.getElementById("status");

  const startBtn = document.getElementById("startBtn");
  const recordBtn = document.getElementById("recordBtn");
  const stopBtn = document.getElementById("stopBtn");

  let stream = null;
  let recorder = null;
  let chunks = [];
  let tapeConfirmed = false;

  function updateStatus(ready) {
    if (ready) {
      status.textContent = "ðŸŸ¢ Ready â€“ You may record";
      status.classList.add("ready");
      recordBtn.disabled = false;
    } else {
      status.textContent = "ðŸ”´ Align camera and TAP the blue tape";
      status.classList.remove("ready");
      recordBtn.disabled = true;
    }
  }

  // Start camera (rear camera enforced)
  startBtn.onclick = async () => {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } },
      audio: false
    });

    video.srcObject = stream;
    tapeConfirmed = false;
    updateStatus(false);
  };

  // Tap blue tape
  tapeLine.onclick = () => {
    tapeConfirmed = true;
    updateStatus(true);
  };

  // Record
  recordBtn.onclick = () => {
    if (!tapeConfirmed) return;

    chunks = [];
    recorder = new MediaRecorder(stream, { mimeType: "video/webm" });

    recorder.ondataavailable = e => chunks.push(e.data);

    recorder.onstop = () => {
      const blob = new Blob(chunks, { type: "video/webm" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "ANVA_TUG.webm";
      a.click();

      URL.revokeObjectURL(url);
    };

    recorder.start();
    recordBtn.disabled = true;
    stopBtn.disabled = false;
    status.textContent = "ðŸ”´ Recordingâ€¦";
    status.classList.remove("ready");
  };

  // Stop
  stopBtn.onclick = () => {
    recorder.stop();
    stopBtn.disabled = true;
    recordBtn.disabled = false;
    status.textContent = "ðŸŸ¢ Recording complete";
    status.classList.add("ready");
  };
</script>

</body>
</html>
