<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ANVA â€“ Timed Up & Go</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f7f9;
    text-align: center;
    padding: 16px;
  }

  h1 { color: #0b5ed7; }

  #cameraBox {
    position: relative;
    width: 100%;
    max-width: 420px;
    margin: auto;
    display: none;
  }

  video {
    width: 100%;
    border-radius: 10px;
  }

  #overlay {
    position: absolute;
    top: 8%;
    left: 10%;
    width: 80%;
    height: 80%;
    border: 4px solid red;
    border-radius: 12px;
    pointer-events: none;
  }

  #status {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
    color: red;
  }

  button {
    font-size: 18px;
    padding: 14px 22px;
    margin-top: 14px;
    border-radius: 10px;
    border: none;
    background: #0b5ed7;
    color: white;
  }

  button.disabled {
    opacity: 0.4;
  }
</style>
</head>

<body>

<h1>ANVA â€“ Timed Up & Go (TUG)</h1>
<p>Front view. Full body below neck. Feet visible.</p>

<button id="startCameraBtn">Start Camera</button>

<div id="cameraBox">
  <video id="video" autoplay playsinline></video>
  <div id="overlay"></div>
</div>

<div id="status">ðŸ”´ Adjust position</div>

<button id="recordBtn" class="disabled" disabled>Record TUG</button>

<script>
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const statusText = document.getElementById("status");
const recordBtn = document.getElementById("recordBtn");
const startBtn = document.getElementById("startCameraBtn");
const cameraBox = document.getElementById("cameraBox");

startBtn.onclick = async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });
    video.srcObject = stream;
    cameraBox.style.display = "block";
    startBtn.style.display = "none";
  } catch (e) {
    alert("Camera permission is required.");
  }
};

// Human setup confirmation
video.addEventListener("click", () => {
  overlay.style.borderColor = "green";
  statusText.textContent = "ðŸŸ¢ Setup OK â€“ You may record";
  statusText.style.color = "green";
  recordBtn.disabled = false;
  recordBtn.classList.remove("disabled");
});

recordBtn.onclick = () => {
  alert("Recording logic comes next.");
};
</script>

</body>
</html>
